<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Admin Page</title>
</head>

<body>

    <div class="loginsignup">
        <div class="admin-container">
            <div id="productForm">
                <h1 id="state">Cargar nuevo artículo</h1>
                <div class="loginsignup-fields">
                    <label for="productName">Nombre del producto:</label>
                    <input type="text" id="productName" name="name" required />

                    <label for="productPrice">Precio:</label>
                    <input type="number" id="productPrice" name="price" required />

                    <label for="productImage">Imagen:</label>
                    <input type="file" id="productImage" name="imageFile" accept="image/*" required>

                    <label for="productStock">Stock:</label>
                    <input type="number" id="productStock" name="stock" required />
                </div>

                <button type="submit" onclick="submitNewProduct(event)">Guardar nuevo artículo</button>

                <p class="loginsignup-login">¿Quieres ver los productos? <span onclick="redirectToHome()">Ir a la
                        tienda</span></p>

                <div class="loginsignup-logo">
                    <img src="./images/Logo.png" alt="Logo">
                </div>
            </div>
            <div id="productSuccessMessage" style="display: none;">
                <p>Producto creado con éxito.</p>
                <a href="/">Volver a la home</a>
                <button onclick="redirectToAdmin()">Cargar otro producto</button>
            </div>
        </div>
    </div>

</body>

</html>
